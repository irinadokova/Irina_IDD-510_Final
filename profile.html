<!doctype html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body class="container-fluid">
    <header class="py-3">
      <nav class="row" >
        <div class="col-3 pl-4"> <!-- Clickable Logo -->
            <a href="index.html"><img src="images/site_logo.png" class="img-fluid w-25" alt="Site Logo"></a>
        </div>
        <div class="col my-auto dropdown">
          <button class="btn btn-dark dropdown-toggle float-right" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome, User! </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Settings</a>
            <a class="dropdown-item" href="#">Account</a>
            <a class="dropdown-item" href="#">Log Out</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb cat">
          <li class="breadcrumb-item active" aria-current="page"><a class="text-white" href="profile.html">User Profile</a></li>
        </ol>
      </nav>
      <div class="row mb-4 mx-4">
        <div class="col-3">
          <img src="images/profile_placeholder.png" alt="profile image placeholder" class="img-thumbnail"> <!-- Profile Photo -->
        </div>
        <div class="col-9">
          <h5 class="text-dark mb-4">Complete your profile for better matching.</h5>
          <div class="forms-grouped bg-light px-4 py-4">
            <form> <!-- Inoformation About You -->
              <div class="row form-group">
                <div class="col">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col">
                  <label for="inputEmail4">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
              </div>
              <div class="row form-group">
                <div class="col">
                  <label for="inputEmail4">Job Title</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Job Title">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Street Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="123 Main Street">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
            </form>
            <form>
              <div class="form-group">
                <label for="exampleFormControlFile1">Upload Your Resume</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            </form>
          </div>
          <div class="float-right mt-4">
            <button type="submit" class="btn btn-dark">Save Changes</button>
            <a class="btn btn-dark" href="listing.html" role="button">View Matches</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-2 footer">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Helping Hand &copy; 2017</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Terms & Conditions</a>
        </li>
        <li class="nav-item">
          <a class=" btn btn-link pointer text-white" data-toggle="modal" data-target="#modal3">Site Map</a>
        </li>
      </ul>
    </footer>


    <!-- MODAL -->

    <div class="modal" tabindex="-1" role="dialog" id="modal1"> <!-- Sign Up Modal -->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ml-3">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="col">
              <form> <!-- Inoformation About You -->
                <div class="row form-group">
                  <div class="col">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <label for="inputEmail4">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col">
                    <label for="inputEmail4">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Re-type Password">
                  </div>
                </div>
              </form>
            </section>

          </div>
          <div class="modal-footer">
            <a class="btn btn-dark mr-3" href="profile.html" role="button">Register</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modal2"> <!-- Log In Modal -->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ml-3">Log In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <section class="col">
                <form> <!-- Inoformation About You -->
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </form>
              </section>
          </div>
          <div class="modal-footer">
            <a class="btn btn-dark mr-3" href="profile.html" role="button">Go</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modal3"> <!-- Site Map Modal -->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ml-3">Site Map</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="list-group">
              <a href="index.html" class="list-group-item list-group-item-action text-center">Home</a>
              <a href="categories.html" class="list-group-item list-group-item-action text-center">Categories</a>
              <a href="form.html" class="list-group-item list-group-item-action text-center">Form</a>
              <a href="listing.html" class="list-group-item list-group-item-action text-center">Match Listings</a>
              <a href="profile.html" class="list-group-item list-group-item-action active bg-dark text-center">My Profile</a>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark mr-3" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
